<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- css link -->
    <link rel="stylesheet" href="train.css">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Old+Standard+TT" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Train</title>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- jumbo -->
    <div class="jumbotron container" style="background:white" ;>
        <p><span style="line-height:20px text-right" id="hedJumbo">catch your</span></p>
        <p><span style="background:white line-height:0px" id="trainJumbo">TR<!-- <span style="color:grey"> -->AIN<!-- </span> --></span>
        </p>
        <p id="unknown" class="text-center">to the unknown*<br><span id="asterisk">*Actual destination revealed upon arrival</span></p>  
            
    </div>

    <!--top panel/table -->
    <div class="container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading hedStyle hedForm" style="padding:10px;">Current Train Schedule</div>
            <table class="table table-inverse">
                <thead class="thead-inverse">
                    <tr>
                        <th>Train name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="displayInfo">

                </tbody>
            </table>
        </div>
    </div>

    <!-- form start -->
    <div class="container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading hedStyle">Add Train</div>
            <form style="padding:10px">
                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="trainInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">First train time (HH:mm-military time)</label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="HH:mm">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyInput" placeholder="">
                </div>
                <button type="submit" id="submitButton" class="btn btn-default hedStyle">submit</button>
            </form>
        </div>
    </div>

    <!-- js file link -->
    <script src="train.js"></script>
</body>

</html>
